<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC-TAC-TOE - Register</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/css/materialize.min.css"/>
    <style>
      label {
        color: black;
        font-weight: bold;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">TIC TAC TOE</a>
        <ul id="nav-mobile" class="right">
          <li><a href="{% url 'login' %}">Login</a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 offset-m2 l7 offset-l3" style="margin-top: 2%">
          <div class="card grey lighten-4">
            <form method="post">
              <div class="card-content">
                <span class="card-title" style="font-weight: bold">
                    Welcome Guest
                </span>
                <p style="margin-bottom: 10px">Please enter the below form details to create an account</p>
                {% csrf_token %}
                {{ form.as_p }}
              </div>
              <div class="card-action center">
                <button class="btn green waves-effect waves-green"
                        style="width: 100%; font-weight: bold"
                        type="submit"
                >
                  Register
                </button>
                <br><br>
                <a class="black-text"
                   href="{% url 'login' %}"
                   style="font-weight: bold"
                >
                  Login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script
        src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/js/materialize.min.js"></script>
  </body>
</html>
