{% extends 'base.html' %}

{% block title %}Register{% endblock title %}
{% block extra_css %}
  <style>
    label {
      color: black;
      font-weight: bold;
      font-size: 16px;
    }
  </style>
{% endblock extra_css %}

{% block container %}
  <div class="row">
    <div class="col s12 m8 offset-m2 l7 offset-l3" style="margin-top: 2%">
      <div class="card grey lighten-4">
        <form method="post">
          <div class="card-content">
            <span class="card-title" style="font-weight: bold">Welcome Guest</span>
            <p style="margin-bottom: 10px">Please enter the below form details to create an account</p>
            {% csrf_token %}
            {{ form.as_p }}
          </div>
          <div class="card-action center">
            <button class="btn green waves-effect waves-green"
                    style="width: 100%; font-weight: bold"
                    type="submit"
            >
              Register
            </button>
            <br><br>
            <a class="black-text"
               href="{% url 'login' %}"
               style="font-weight: bold"
            >
              Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock container %}
