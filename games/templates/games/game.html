<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/css/materialize.min.css"/>
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <style>
        .board-row {
            clear: both;
            display: table;
            content: "";
        }

        .square {
            background: #fff;
            border: 1px solid #999;
            float: left;
            font-size: 24px;
            font-weight: bold;
            line-height: 34px;
            height: 120px;
            margin-right: -1px;
            margin-left: -1px;
            padding: 0;
            text-align: center;
            width: 120px;
        }

        .square:focus {
            outline: none;
            border: 3px solid #999;
        }

        .square:hover {
            border: 3px solid #999;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 l7 offset-l3" style="margin-top: 10%">
            <div class="card blue lighten-5" style="height: 500px; width: 410px">
                <div class="card-content">
                        <span class="card-title" style="font-weight: bold">
                            Tic-Tac-Toe
                        </span>
                    {% for row in request.user.game.board %}
                        <div class="board-row">
                            {% for col in row %}
                                <form
                                    hx-post="{% url 'make_move' %}"
                                    hx-target="this"
                                    hx-swap="outerHTML"
                                    style="display: inline"
                                >
                                    <input type="hidden" name="row" value="{{ forloop.parentloop.counter0 }}" />
                                    <input type="hidden" name="col" value="{{ forloop.counter0 }}" />
                                    <button class="square white"></button>
                                </form>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
                <div class="card-action">
                    <div class="game-info center" style="font-weight: bold">
                        <div class="status">
                            Your chosen symbol is <span id="chosen-symbol">{{ request.user.game.symbol }}</span>. &nbsp;
                            <button
                                class="waves-effect waves-light btn-small"
                                hx-get="{% url 'change_symbol' %}"
                                hx-target="#chosen-symbol"
                            >
                                Change
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/@materializecss/materialize@1.1.0-alpha/dist/js/materialize.min.js"></script>
</body>
</html>
