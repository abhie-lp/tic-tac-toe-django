{% extends 'base.html' %}

{% block title %}Select Game{% endblock title %}

{% block extra_css %}
  <style>
    .choice-button {
      width: 360px;
      height: 300px;
      font-size: 34px;
    }
    .choice-button-icon {
      font-size: 180px !important;
      padding-top: 64px !important;
    }
  </style>
{% endblock extra_css %}

{% block container_content %}
  <div class="col l8 offset-l1">
    <h2 class="center">SELECT GAME OPPONENT</h2>
    <div class="row center center-align">
      <div class="col s12 l6 center-align">
        <a href="{% url 'computer_game' %}" class="btn choice-button waves-effect btn-large">
          <div class="row">
            <div class="col s12 center-align center">
              <i class="material-icons choice-button-icon">smart_toy</i>
            </div>
            <div class="col s12">
              VS COMPUTER
            </div>
          </div>
        </a>
      </div>
      <div class="col s12 hide-on-large-only" style="margin-top: 10px; margin-bottom: 10px"></div>
      <div class="col s12 l6">
        <a href="{% url 'player_game' %}" class="btn choice-button green lighten-2 waves-light waves-effect btn-large">
          <div class="row">
            <div class="col s12 center-align center">
              <i class="material-icons choice-button-icon">people_alt</i>
            </div>
            <div class="col s12">
              VS PLAYER
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
{% endblock container_content %}
