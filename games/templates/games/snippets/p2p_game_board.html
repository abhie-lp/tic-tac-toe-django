<div class="card blue lighten-5">
  <div class="card-content">
    <div class="card-title">
      <span style="font-weight: 600; font-size: 34px">TIC TAC TOE</span>
      <button class="teal" id="newGame" style="cursor: pointer">
        <i class="material-icons">restart_alt</i>
      </button>
      <button class="orange black-text disabled" id="gameStatus" disabled>
        <i class="material-icons">pause</i>
      </button>
    </div>

    {% for row in game.board %}
      <div class="board-row">
        {% for col in row %}
          <button
            id="cell-{{ forloop.parentloop.counter0 }}{{ forloop.counter0 }}"
            class="square grey"
            data-row="{{ forloop.parentloop.counter0 }}"
            data-col="{{ forloop.counter0 }}"
            disabled
          ></button>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>
