<div class="card blue lighten-5">
  <div class="card-content">
    <div class="card-title">
      <span style="font-weight: 600">TIC TAC TOE</span>
    </div>

    {% for row in game.board %}
      <div class="board-row">
        {% for col in row %}
          <button
            id="cell-{{ forloop.parentloop.counter0 }}{{ forloop.counter0 }}"
            class="square white"
            data-row="{{ forloop.parentloop.counter0 }}"
            data-col="{{ forloop.counter0 }}"
          ></button>
        {% endfor %}
      </div>
    {% endfor %}
  </div>
</div>
